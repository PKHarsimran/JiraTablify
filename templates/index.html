<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to Jira Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007acc;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005899;
        }
        h2, h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Convert Table to Jira Format</h2>
    <form method="post">
        <textarea name="input_text" rows="10" placeholder="Paste your table data here..."></textarea><br><br>
        <button type="submit">Convert</button>
    </form>
    <h3>Jira Output:</h3>
    <textarea rows="10" readonly>{{ jira_output }}</textarea>
</body>
</html>
